<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="<%=require('./images/icon-head.png')%>">

        <title>Место Россия</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/header-logo.svg')%>"
            alt="лого">
        </header>
        <main class="content">
            <section class="profile">
                <div class="author">
                    <img class="author__avatar" src="<%=require('./images/NewWork.png')%>"
                    alt="Он живет на дне">
                    <div class="author__info-zone">
                        <div class="author__title-zone">
                            <h1 class="author__name">Монстр</h1>
                            <button type="button" name="edit-author"
                                class="author__edit"><img
                                    class="author__edit-icon"
                                    src="<%=require('./images/edit-icon.svg')%>"
                                alt="изменить">
                            </button>
                        </div>
                        <p class="author__work">На&nbsp;дне&nbsp;океана</p>
                    </div>

                </div>
                <button class="profile__add-photo" type="button"
                    name="add-photo"><img
                        class="profile__add-photo-icon"
                        src="<%=require('./images/addPhoto-icon.svg')%>"
                    alt="добавить фото"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169;&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
        </footer>
        <div class="popup" id="edit-profile">
            <div class="popup__content">
                <button class="popup__close" id="close-edit-author"
                    type="button" name="close-popup"><img
                        class="popup__close-icon"
                        src="<%=require('./images/Close-Icon.svg')%>"
                    alt="Х"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__author-edit" method="post"
                    name="infoAuthor" novalidate>

                    <input
                        class="popup__input-style
                        popup__input-style_edit_name"
                        name="name"
                        id="name"
                        placeholder="Имя"
                        type="text"
                        minlength="2"
                        maxlength="40"
                        required
                        value=""
                        data-valid-value="в поле «Имя» должно быть от 2 до
                        40
                        символов">
                    <span class="popup__form-error
                        popup__form-error_position" id="name-error"></span>
                    <input
                        class="popup__input-style popup__input-style_edit_work"
                        name="work"
                        id="work"
                        placeholder="О себе"
                        type="text"
                        minlength="2"
                        maxlength="200"
                        required
                        value=""
                        data-valid-value="в поле «О себе» должно быть от 2 до
                        200 символов">
                    <span class="popup__form-error" id="work-error"></span>
                    <button type="submit" class="popup__save"
                        name="submit-form">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup" id="add-card">
            <div class="popup__content">
                <button class="popup__close" id="close-add-photo" type="button"
                    name="close-popup"><img
                        class="popup__close-icon"
                        src="<%=require('./images/Close-Icon.svg')%>"
                    alt="Х"></button>
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__author-edit" id="popupPhotoForm"
                    method="post"
                    name="addPhoto" novalidate>
                    <input
                        class="popup__input-style popup__input-style_edit_name"
                        id="titlePhoto"
                        name="title"
                        required
                        placeholder="Название"
                        type="text"
                        minlength="2"
                        maxlength="30"
                        data-valid-value="в поле «Название» должно быть от 2 до
                        30 символов">
                    <span class="popup__form-error popup__form-error_position"
                        id="titlePhoto-error"></span>
                    <input class="popup__input-style
                        popup__input-style_edit_work"
                        id="linkPhoto"
                        name="link"
                        required
                        placeholder="Ссылка на картинку"
                        type="url">
                    <span class="popup__form-error" id="linkPhoto-error"></span>
                    <button type="submit" class="popup__save" id="savePhoto"
                        name="submit-form">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_photo" id="open-photo">
            <div class="popup__content-photo">
                <button class="popup__close"
                    id="close-photo-popup" type="button"
                    name="close-popup"><img
                        class="popup__close-icon"
                        src="<%=require('./images/Close-Icon.svg')%>"
                    alt="Х"></button>
                <img class="popup__open-photo"
                    src="#" alt="фото">
                <h2 class="popup__open-title"></h2>
            </div>
        </div>
        <template id="element-template">
            <article class="element" lang="en ru">
                <img class="element__photo" id="photo"
                    src="#"
                    alt="#">
                <button class="element__delete-button" type="button"
                    id="deletePhoto"></button>
                <div class="element__text-zone">
                    <h2 class="element__title"></h2>
                    <button class="element__like" type="button" name="like"></button>
                </div>
            </article>
        </template>
    </body>

</html>
