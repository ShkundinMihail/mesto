<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место Россия</title>
    </head>

    <body class="page">
        <header class="header">
            <img class="header__logo" src="images/header__logo.svg" alt="лого">
        </header>
        <main class="content">
            <section class="profile">
                <div class="author">
                    <img class="author__avatar" src="images/kusto__photo.jpg"
                        alt="Жак-ив Кусто">
                    <div class="author__info-zone">
                        <div class="author__title-zone">
                            <h1 class="author__name">Жак&#8209;Ив&nbsp;Кусто</h1>
                            <div
                                class="author__edit"><img
                                    class="author__edit-icon"
                                    src="images/edit__icon.svg" alt="изменить">
                            </div></div>
                        <p class="author__work">Исследователь&nbsp;океана</p>
                    </div>

                </div>
                <div class="profile__add-photo"><img
                        class="profile__add-photo-icon"
                        src="images/addPhoto__icon.svg" alt="добавить фото"></div>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__photo"
                        src="images/elementPhoto__karachevsk.jpg"
                        alt="карачевск">
                    <div class="element__text-zone">
                        <h2 class="element__title">Карачаевск</h2>
                        <img class="element__like" src="images/like__icon.svg"
                            alt="лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo"
                        src="images/elementPhoto__elbrus.jpg"
                        alt="гора эльбрус">
                    <div class="element__text-zone">
                        <h2 class="element__title">Гора&nbsp;Эльбрус</h2>
                        <img class="element__like" src="images/like__icon.svg"
                            alt="лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo"
                        src="images/eleentPhoto__dombai.jpg"
                        alt="домбай">
                    <div class="element__text-zone">
                        <h2 class="element__title">Домбай</h2>
                        <img class="element__like" src="images/like__icon.svg"
                            alt="лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo"
                        src="images/elementPhoto__elbrus.jpg"
                        alt="гора эльбрус">
                    <div class="element__text-zone">
                        <h2 class="element__title">Гора&nbsp;Эльбрус</h2>
                        <img class="element__like" src="images/like__icon.svg"
                            alt="лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo"
                        src="images/eleentPhoto__dombai.jpg"
                        alt="домбай">
                    <div class="element__text-zone">
                        <h2 class="element__title">Домбай</h2>
                        <img class="element__like" src="images/like__icon.svg"
                            alt="лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo"
                        src="images/elementPhoto__karachevsk.jpg"
                        alt="карачевск">
                    <div class="element__text-zone">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <img class="element__like" src="images/like__icon.svg"
                            alt="лайк">
                    </div>
                </div>

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169;&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
        </footer>
    </body>

</html>
