<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/icon-head.png">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место Россия</title>
    </head>

    <body class="page">
        <header class="header">
            <img class="header__logo" src="images/header-logo.svg" alt="лого">
        </header>
        <main class="content">
            <section class="profile">
                <div class="author">
                    <img class="author__avatar" src="images/kusto-photo.jpg"
                        alt="Жак-ив Кусто">
                    <div class="author__info-zone">
                        <div class="author__title-zone">
                            <h1 class="author__name">Жак&#8209;Ив&nbsp;Кусто</h1>
                            <button
                                class="author__edit"><img
                                    class="author__edit-icon"
                                    src="images/edit-icon.svg" alt="изменить">
                            </button>
                        </div>
                        <p class="author__work">Исследователь&nbsp;океана</p>
                    </div>

                </div>
                <div class="profile__add-photo"><img
                        class="profile__add-photo-icon"
                        src="images/addPhoto-icon.svg" alt="добавить фото"></div>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__photo"
                        src="images/elementPhoto-karachevsk.jpg"
                        alt="карачевск">
                    <div class="element__text-zone">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like"><img
                                src="images/like-icon.svg"
                                alt="лайк"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo"
                        src="images/elementPhoto-elbrus.jpg"
                        alt="гора эльбрус">
                    <div class="element__text-zone">
                        <h2 class="element__title">Гора&nbsp;Эльбрус</h2>
                        <button class="element__like"><img
                                src="images/like-icon.svg"
                                alt="лайк"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo"
                        src="images/eleentPhoto-dombai.jpg"
                        alt="домбай">
                    <div class="element__text-zone">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like"><img
                                src="images/like-icon.svg"
                                alt="лайк"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo"
                        src="images/elementPhoto-elbrus.jpg"
                        alt="гора эльбрус">
                    <div class="element__text-zone">
                        <h2 class="element__title">Гора&nbsp;Эльбрус</h2>
                        <button class="element__like"><img
                                src="images/like-icon.svg"
                                alt="лайк"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo"
                        src="images/eleentPhoto-dombai.jpg"
                        alt="домбай">
                    <div class="element__text-zone">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like"><img
                                src="images/like-icon.svg"
                                alt="лайк"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo"
                        src="images/elementPhoto-karachevsk.jpg"
                        alt="карачевск">
                    <div class="element__text-zone">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button class="element__like"><img
                                src="images/like-icon.svg"
                                alt="лайк"></button>
                    </div>
                </article>

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169;&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__content">
                <button class="popup__close"><img class="popup__close-icon"
                    src="images/Close-Icon.svg"
                    alt="Х"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="popup__author-edit" method="post" name="infoAuthor">
                        <input class="popup__input-style popup__input-style_edit_name" 
                            name="name"
                            placeholder="Имя" type="text" value="">
                        <input class="popup__input-style popup__input-style_edit_work" 
                            name="work"
                            placeholder="О себе" type="text" value=""> 
                        <input type="submit" class="popup__save" value="Сохранить">
                    </form>
            </div>

        </div>
        <script src="scripts/script.js"></script>
    </body>

</html>
